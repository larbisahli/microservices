syntax = "proto3";

package layout;

message Layout {
    string templateId = 1;
    string layoutId = 2;
    string layoutName = 3;
    string title = 4;
    LayoutBlock jssHeader = 5;
    repeated LayoutBlock jssMain = 6;
    LayoutBlock jssFooter = 7;
}

message LayoutBlock {
    string componentId = 1;
    string moduleName = 2;
    string moduleGroup = 3;
    uint32 position = 4;
    bytes data = 5;
    bytes styles = 6;
    repeated LayoutBlock children = 7 [lazy = true];
}

message LayoutRequest {
    required string alias = 1;
    required uint32 storeLanguageId = 2;
    optional string suid = 3;
    required string page = 4;
    required bool isCustom = 5;
    required string templateId = 6;
}

message LayoutResponse {
    Layout layout = 1;
}